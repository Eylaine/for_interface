<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口自动化测试报告</title>
    <style>
       tr{height: 20px; width: 100px; text-align: right;}
    </style>
</head>
<body>

<div style="margin-top: 150px; margin-left: 250px">
<table style="border: 2px solid black;">
    <tr style=""><td style="width: 150px"><img src="cid:icon" alt="icon" style=""></td><td style="width: 150px; text-align: left">S2b2C测试组</td></tr>
    <tr style=""><th colspan="2" style="width: 300px; height: 50px; text-align: center; font-size: 20px">接口自动化测试报告<hr></th></tr>
    <tr><td>开始时间：</td><td style="width: 200px; text-align: left">{{result['start_time']}}</td></tr>
    <tr><td>耗时：</td><td style="width: 200px; text-align: left">{{result['duration']}}</td></tr>
    <tr><td>用例数：</td><td style="width: 200px; text-align: left">{{result['total_num']}}</td></tr>
    <tr><td>通过率：</td><td style="width: 200px; text-align: left">{{result['pass_rate']}}</td></tr>
    <tr><td>测试报告：</td><td style="width: 200px; text-align: left"><a href="{{result['report_url']}}">查看报告</a></td></tr>
</table>
</div>

</body>
</html>
